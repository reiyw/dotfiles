name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install:
    strategy:
      matrix:
        image:
          - mcr.microsoft.com/vscode/devcontainers/base:debian
          - mcr.microsoft.com/vscode/devcontainers/base:ubuntu
          - marketplace.gcr.io/google/debian10
          - marketplace.gcr.io/google/debian11
          - marketplace.gcr.io/google/ubuntu2004
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
    steps:
      - uses: actions/checkout@v2
      - run: ./install.sh
      - run: ./test.sh
      - name: chezmoi data
        run: '"$HOME/.local/bin/chezmoi" data'
